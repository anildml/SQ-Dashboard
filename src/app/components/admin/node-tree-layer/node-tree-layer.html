<div class="layer">
  @for (node of nodeList; track $index) {
    <div>
      <app-node
        (expandChildNodeClick)="expandChildNodeClicked($event)"
        [node]="node"
        [id]="'node_'+node.id"
      ></app-node>
    </div>
  }
  <div class="layer__add__new__node flex-center">
    <mat-icon fontIcon="add"></mat-icon>
  </div>
</div>
