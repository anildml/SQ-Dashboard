<div class="container">
  <mat-accordion [multi]="true">
  @for (layer of treePath(); track $index; let f = $first) {
    <mat-expansion-panel #layer [id]="'layer'+$index" [expanded]="$first">
      <div>
        <app-node-tree-layer
          (expandChildNodeClick)="nodeClicked($event)"
          [nodeList]="layer.nodeList"
        ></app-node-tree-layer>
      </div>
    </mat-expansion-panel>
  }
  </mat-accordion>
</div>
