<div class="container">
  <div class="container__header flex-center">
    <div class="container__header__title">
      {{node.name}}
    </div>
    <div class="container__header__sidebar">
      <div class="container__header__sidebar__edit flex-center" (click)="openNodeDialog()">
        <mat-icon class="flex-center">mode_edit_outline</mat-icon>
      </div>
      <div class="container__header__sidebar__delete flex-center">
        <mat-icon class="flex-center">delete_outline</mat-icon>
      </div>
    </div>
  </div>
  <div class="container__list">
    <div class="container__list__title">
        Operations
    </div>
    <div class="container__list__content">
      @for (operation of node.operation_list; track $index) {
        <div class="container__list__content__el">
          {{operation.name}}
        </div>
      } @empty {
        <div class="container__list__content__el">
          -
        </div>
      }
    </div>
  </div>
  <div class="container__list">
    <div class="container__list__title">
      States
    </div>
    <div class="container__list__content">
      @for (state of node.state_list; track $index) {
        <div class="container__list__content__el">
          {{state}}
        </div>
      } @empty {
        <div class="container__list__content__el">
          -
        </div>
      }
    </div>
  </div>
</div>
@if (node.children) {
<div class="footer flex-center">
  <div class="footer__expand_button flex-center"
       (click)="expandChildNodeClicked()">
    <span class="keyboard_arrow_down material-symbols-outlined flex-center">
      keyboard_arrow_down
    </span>
  </div>
</div>
}
