<div class="node__container">
  <div class="node__container__title">
    <div class="node__container__title__ node__container__text__content">
      {{node.name}}
    </div>
  </div>
  <div class="node__container__operation_list">
    <div class="node__container__text__content">
        Operations
    </div>
    <div>
      @for (operation of node.operation_list; track $index) {
        <div class="node__container__operation_list__operation">
          {{operation.name}}
        </div>
      } @empty {
        <div class="node__container__operation_list__operation">
          -
        </div>
      }
    </div>
  </div>
  <div class="node__container__state_list">
    <div class="node__container__text__content">
      States
    </div>
    <div>
      @for (state of node.state_list; track $index) {
        <div class="node__container__state_list__state">
          {{state}}
        </div>
      } @empty {
        <div class="node__container__state_list__state">
          -
        </div>
      }
    </div>
  </div>
</div>
<div class="flex-center">
  <div (click)="expandChildNodes()" class="node__expand__child__nodes flex-center">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=keyboard_arrow_down" />
    <span class="keyboard_arrow_down material-symbols-outlined flex-center">
      keyboard_arrow_down
    </span>
  </div>
</div>
